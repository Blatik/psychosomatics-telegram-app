        class TelegramPsychosomaticsApp {
            constructor() {
                this.data = psychosomaticsData;
                this.filteredData = [...this.data];
                this.currentFilter = 'all';
                this.isDarkTheme = false;
                this.init();
            }

            init() {
                this.initTelegram();
                this.createAlphabetFilter();
                this.setupEventListeners();
                this.displayAll();
            }

            initTelegram() {
                if (window.Telegram?.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();
                    
                    // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    const user = tg.initDataUnsafe?.user;
                    if (user) {
                        document.getElementById('telegramInfo').textContent = 
                            `üëã ${user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}`;
                    }
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∏–∑ Telegram
                    if (tg.colorScheme === 'dark') {
                        this.toggleTheme();
                    }
                }
            }

            createAlphabetFilter() {
                const alphabet = '–ê–ë–í–ì–î–ï–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–≠–Æ–Ø';
                const filterContainer = document.getElementById('alphabetFilter');
                
                const allBtn = document.createElement('button');
                allBtn.className = 'alphabet-btn active';
                allBtn.textContent = '–í—Å–µ';
                allBtn.addEventListener('click', () => this.filterByLetter('all'));
                filterContainer.appendChild(allBtn);
                
                for (let letter of alphabet) {
                    const btn = document.createElement('button');
                    btn.className = 'alphabet-btn';
                    btn.textContent = letter;
                    btn.addEventListener('click', () => this.filterByLetter(letter));
                    filterContainer.appendChild(btn);
                }
            }

            setupEventListeners() {
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
            }

            toggleTheme() {
                this.isDarkTheme = !this.isDarkTheme;
                const body = document.body;
                const toggle = document.getElementById('themeToggle');
                
                if (this.isDarkTheme) {
                    body.setAttribute('data-theme', 'dark');
                    toggle.textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª—ã–π —Ä–µ–∂–∏–º';
                } else {
                    body.setAttribute('data-theme', 'light');
                    toggle.textContent = 'üåô –ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º';
                }
            }

            filterByLetter(letter) {
                document.querySelectorAll('.alphabet-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if ((letter === 'all' && btn.textContent === '–í—Å–µ') || 
                        (letter !== 'all' && btn.textContent === letter)) {
                        btn.classList.add('active');
                    }
                });

                this.currentFilter = letter;
                this.applyCurrentFilter();
            }

            applyCurrentFilter() {
                let filtered = [...this.data];
                
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(item => 
                        item['–ë–æ–ª–µ–∑–Ω—å'].toUpperCase().startsWith(this.currentFilter)
                    );
                }
                
                this.filteredData = filtered;
                this.displayResults();
                this.updateStats();
            }

            displayAll() {
                this.filteredData = [...this.data];
                this.displayResults();
                this.updateStats();
            }

            displayResults() {
                const resultsContainer = document.getElementById('results');
                
                if (this.filteredData.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                    return;
                }

                const html = this.filteredData.map(item => this.createDiseaseCard(item)).join('');
                resultsContainer.innerHTML = html;
            }

            createDiseaseCard(item) {
                return `
                    <div class="disease-card">
                        <div class="disease-name">${item['–ë–æ–ª–µ–∑–Ω—å']}</div>
                        <div class="cause-section">
                            <div class="section-title">–ü—Ä–∏—á–∏–Ω–∞</div>
                            <div class="cause-text">${item['–ü—Ä–∏—á–∏–Ω–∞']}</div>
                        </div>
                        <div class="affirmation-section">
                            <div class="section-title">–ê—Ñ—Ñ–∏—Ä–º–∞—Ü–∏—è</div>
                            <div class="affirmation-text">${item['–ê—Ñ—Ñ–∏—Ä–º–∞—Ü–∏–∏']}</div>
                        </div>
                    </div>
                `;
            }

            updateStats() {
                const totalCount = document.getElementById('totalCount');
                const filteredCount = document.getElementById('filteredCount');
                
                totalCount.textContent = `–í—Å–µ–≥–æ: ${this.data.length}`;
                
                if (this.filteredData.length !== this.data.length) {
                    filteredCount.textContent = `–ü–æ–∫–∞–∑–∞–Ω–æ: ${this.filteredData.length}`;
                    filteredCount.style.display = 'inline';
                } else {
                    filteredCount.style.display = 'none';
                }
            }
        }
