    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

            text-align: center;
            margin-bottom: 30px;

        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        #searchInput {
            flex: 1;
            max-width: 400px;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #searchBtn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .results {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .disease-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .disease-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .section-title {
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 8px;
        }

        .cause-text {
            color: #555;
            margin-bottom: 15px;
        }

        .affirmation-text {
            color: #27ae60;
            font-style: italic;
            font-weight: 500;
        }
    </style>
</head>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Поиск болезни...">
            <button id="searchBtn">Найти</button>
        </div>

        <div class="stats">
            <span id="totalCount">Всего записей: 389</span>
            <span id="filteredCount"></span>
        </div>

        <div class="results" id="results"></div>
    </div>
